<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="public/favicon.ico">
  <title>Payment Options</title>
</head>
<body class="max-w-screen-2xl mx-auto px-4 py-8 space-y-2 bg-gradient-to-br from-sky-100 to-rose-100">
  <div class="mb-8">
    <h1 class="font-bold text-center text-4xl text-zinc-800">Scan to Pay</h1>
  </div>

  <section>
    <h2 class="font-bold text-2xl text-zinc-800 py-4 text-center bg-blue-300/50 rounded-lg">Bank Transfer</h2>
    <ul class="grid grid-cols-1 items-center justify-center gap-8 my-8 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5">
      <li class="flex items-center justify-center"> 
        <img src="assets/bpi.png" alt="bpi qr code" class="rounded-xl" />
      </li>
      <li class="flex items-center justify-center">
        <img src="assets/gotyme.png" alt="gotyme qr code"  class="rounded-xl"/>
      </li>
      <li class="flex items-center justify-center">
        <img src="assets/maybank.png" alt="maybank qr code"  class="rounded-xl"/>
      </li>
      <li class="flex items-center justify-center">
        <img src="assets/rcbc.png" alt="rcbc qr code"  class="rounded-xl"/>
      </li>
      <li class="flex items-center justify-center">
        <img src="assets/seabank.png" alt="seabank qr code"  class="rounded-xl"/>
      </li>
    </ul>
  </section>

  <section>
    <h2 class="font-bold text-2xl text-zinc-800 py-4 text-center bg-blue-300/50 rounded-lg">eWallets</h2>
    <ul class="grid grid-cols-1 items-center justify-center  gap-8 my-8 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5">
      <!-- center the three items -->
      <li/>

      <li class="flex items-center justify-center"> 
        <img src="assets/gcash.png" alt="gcash qr code"  class="rounded-xl"/>
      </li>
      <li class="flex items-center justify-center">
        <img src="assets/maya.png" alt="maya qr code"  class="rounded-xl"/>
      </li>
      <li class="flex items-center justify-center">
        <img src="assets/shopeepay.png" alt="shopeepay qr code"  class="rounded-xl"/>
      </li>

      <li/>
    </ul>
  </section>
</body>
</html>
